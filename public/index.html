<!DOCTYPE html>
<html ng-app="cListApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">


	<title>Contact list</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="controllers/controller.js"></script>
</head>
<body>
	<div class="container" ng-controller="cListCtrl">
		<h1> Contact list aplication </h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>p.Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input class="form-control" ng-model="contact.name">
					</td>
					<td>
						<input class="form-control" ng-model="contact.email">
					</td>
					<td>
						<input class="form-control" ng-model="contact.number">
					</td>
					<td>
						<button class="btn btn-primary" ng-click="addContact()">Add new Contact</button>
					</td>
					<td>
						<button class="btn btn-info" ng-click="updContact()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deSelect()">Clear</button>
					</td>
				</tr>
				<tr ng-repeat="contact in contactList">
					<td>{{ contact.name }}</td>
					<td>{{ contact.email }}</td>
					<td>{{ contact.number }}</td>
					<td>
						<button class="btn btn-danger" ng-click="remContact(contact._id)">Del.</button>
					</td>
					<td>
						<button class="btn btn-warning" ng-click="editContact(contact._id)">ediT</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
